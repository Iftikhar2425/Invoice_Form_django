<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharma Invoice </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .card { border-radius: 15px; }
        th, td { vertical-align: middle; }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-body">

            <h3 class="text-center mb-4">ðŸ§¾ Invoice Form</h3>

            <form method="POST" action="/generate/">
                {% csrf_token %}

                <!-- CUSTOMER INFO -->
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Customer Name</label>
                        <input type="text" class="form-control" name="customer_name" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">License No:</label>
                        <input type="text" class="form-control" name="license_no" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" name="address" rows="2" required></textarea>
                    </div>
                </div>

                <!-- ITEMS -->
                <div class="table-responsive mb-3">
                    <table class="table table-bordered">
                        <thead class="table-dark text-center">
                            <tr>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Batch</th>
                                <th>Expiry</th>
                                <th>Trade Price</th>
                                <th>Disc %</th>
                            </tr>
                        </thead>
                        <tbody id="items-body"></tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary" onclick="addRow()">âž• Add Item</button>
                    <button type="submit" class="btn btn-success px-4">ðŸ“„ Generate PDF</button>
                </div>

            </form>

        </div>
    </div>
</div>

<script>
function addRow() {
    const row = document.createElement("tr");
    row.innerHTML = `
        <td><input name="item_name[]" class="form-control" required></td>
        <td><input name="qty[]" type="number" class="form-control" value="1" min="1"></td>
        <td><input name="batch[]" class="form-control"></td>
        <td><input name="expiry[]" class="form-control" placeholder="MM/YY"></td>
        <td><input name="price[]" type="number" step="0.01" class="form-control" value="0"></td>
        <td><input name="discount[]" type="number" class="form-control" value="0"></td>
    `;
    document.getElementById("items-body").appendChild(row);
}

addRow();
</script>

</body>
</html>
